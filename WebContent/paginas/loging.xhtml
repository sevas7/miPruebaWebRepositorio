<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"
	xmlns:ajax="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/paginas/template.xhtml">
	<ui:define name="title">Inciar Sesion</ui:define>
	<ui:define name="centro">
		<br />
		<br />
		<br />
		<br />
		<center>
			<rich:panel header="Login" style="width:300px" styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
			
			<br />
				<h:form id="login">
					<h:panelGrid columns="1">
						<center>
							<h:outputText value="Usuario " />
						</center>
						<rich:inplaceInput id="usuario" defaultLabel="Click para editar" />
						<center>
							<h:outputText value="contraseña" />
						</center>
						<h:inputSecret value="password" />

					</h:panelGrid>
					<br />
					<a4j:commandButton id="Loging" value="Ingresar"
						style="width:150px;height:32px" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only " />
					<br />
				</h:form>
			</rich:panel>
			<h:form id="olvidoC">
				<a4j:commandLink id="olvidoContrasenia"
					style="margin-right:20px;font-size: 0.9em">
					<h:outputText value="¿Olvidaste tu contraseña?" />
				</a4j:commandLink>
			</h:form>



		</center>
	</ui:define>
</ui:composition>

<body>

</body>
</html>
